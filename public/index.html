<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
          ::-webkit-scrollbar {
              display:none;
          }
          .collection { cursor: pointer;}
        </style>
    </head>

    <body>
      <div class="row">
        <div class="col s3" style="padding:0; margin:0; overflow-y:auto; overflow-x:hidden; height:1080px; -ms-overflow-style: none;">
          <!-- Grey navigation panel -->
          <ul class="collection"  style="padding:0; margin:0;"></ul>
        </div>

    <div class="col s9" style="padding:0; margin:0; max-height:1080px;">
      <!-- Teal page content  -->
      <nav>
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="#!" class="breadcrumb"><span id="modifyDate"></span></a>

          </div>
        </div>
      </nav>

      <textarea style="height:1000px;" class="textarea" width="100%" rows="1000" placeholder="새로운 메모를 입력해보세요^^"></textarea>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red" onclick="initMemo()"><i class="material-icons">add</i></a>
    </div>

    <div class="preloader-wrapper big active" style="position:absolute; z-index:1000; left:50%; top:50%; display:none;">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
  </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

      <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
      <!--Import Firebase-->
      <script>
          var auth, database, userInfo, selectedKey;
          // Initialize Firebase
          var config = {
              apiKey: "AIzaSyCxb_ZndrZq3DiTWXPNR7r39Q22V7tV-pA",
              authDomain: "memowebapp-b6335.firebaseapp.com",
              databaseURL: "https://memowebapp-b6335.firebaseio.com",
              storageBucket: "memowebapp-b6335.appspot.com",
              messagingSenderId: "447952673030"
          };
          firebase.initializeApp(config);

          auth = firebase.auth();
          database = firebase.database();
          var authProvider = new firebase.auth.GoogleAuthProvider();
          auth.onAuthStateChanged(function (user) {
             if(user) {
                 //인증 성공시
                 console.log("success!");
                 console.log(user);
                 //userInfo 담기
                 userInfo = user;
                 get_memo_list();
             } else {
                 //인증 실패시
                 auth.signInWithPopup(authProvider);

             }
          });
          
          function get_memo_list() {
              console.log(userInfo.uid);

              var memoRef = database.ref('memos/' + userInfo.uid);

              memoRef.on('child_added', on_child_added);
              memoRef.on('child_changed', function (data) {
                  console.log(data.key);
                  console.log(data.val());
              });
          }

          function on_child_added(data) {
              console.log(data.val());

              var key = data.key;
              var memoData = data.val();
              var txt = memoData.txt;
              var title = txt.substr(0,txt.indexOf('\n'));
              var firstTxt = txt.substr(0,1);

              var html =
                  "<li id='"+key+"' class=\"collection-item avatar\" onclick=\"fn_get_data_one(this.id);\" >" +
                  "<i class=\"material-icons circle red\">" + firstTxt + "</i>" +
                  "<span class=\"title\">" + title + "</span>" +
                  "<p class='txt'>" + txt + "<br>" +
                  "</p>" +
                  "</li>";

              $(".collection").append(html);
          }
          function fn_get_data_one(key) {
              selectedKey = key;
              var memoRef = database.ref('memos/' + userInfo.uid +'/'+ key)
                  .once('value').then(function (snapshot) {
                      $(".textarea").val(snapshot.val().txt);
                  });
          }
          function save_data() {
              var memoRef = database.ref('memos/' + userInfo.uid);
              var txt = $(".textarea").val();
              //push
              if(txt == '') {
                  return;
              }

              if(selectedKey) {
                  var memoRef = database.ref('memos/' + userInfo.uid + '/' + selectedKey);
                  memoRef.update({
                      txt : txt,
                      createDate : new Date().getTime(),
                      updateDate : new Date().getTime(),
                      title : txt.substr(0,1)
                  });
              }else {
                  memoRef.push({
                      txt : txt,
                      createDate : new Date().getTime(),
                      title : txt.substr(0,1)
                  });
              }

          }
          function initMemo() {
              $('.textarea').val('');
              selectedKey = null;
          }
          $(function () {
             $(".textarea").blur(function () {
                save_data(); 
             });
          });
      </script>
    </body>
  </html>
